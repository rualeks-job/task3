<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subject List</title>
</head>
<body>
<h1>Subject List</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Teacher</th>
        <th>Duration</th>
    </tr>
    <tr th:each="subject : ${subjects}">
        <td th:text="${subject.id}"></td>
        <td th:text="${subject.title}"></td>
        <td th:text="${subject.teacher}"></td>
        <td th:text="${subject.duration}"></td>
    </tr>
</table>
</body>
</html>
